<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>new Course</title>
</head>
<body>
<div>
    <form
            action="#"
            th:action="@{/{id}/saveCourse(id=${companyId})}"
            th:object="${course}"
            method="post">

        <input type="hidden" name="id" th:field="*{id}">
        <input type="text" th:field="*{courseName}" placeholder="Course Name" required>
        <div style="color: red" th:if="${#fields.hasErrors('courseName')}" th:errors="*{courseName}">Name Error</div>
        <br><br>
        <input type="text" th:field="*{description}" placeholder="Description" required>
        <div style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</div>
        <br><br>
        <input type="number" name="duration" th:field="*{duration}" placeholder="Duration" required>

        <br><br>
        <input type="submit" value="Add">
    </form>
</div>
</body>
</html>
