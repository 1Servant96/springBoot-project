<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>add-company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div>
    <form
            action="#"
            th:action="@{saveCompany}"
            th:object="${company}"
            method="post">

        <input type="hidden" name="id" th:field="*{id}">
        <input type="text" name="companyName" th:field="*{companyName}" placeholder="Company Name">
        <div style="color: red" th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName}">Name errors</div>

        <br><br>
        <input type="text" name="locatedCountry" th:field="*{locatedCountry}" placeholder="Located Country">
        <div style="color: red" th:if="${#fields.hasErrors('locatedCountry')}" th:errors="*{locatedCountry}">country errors</div>

        <br><br>
        <input type="submit" value="Add">

    </form>
</div>
</body>
</html>
